<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q3 Drill 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
    }
    .calculator-box {
      border: 2px solid #000;
      padding: 20px;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="text-dark fst-italic" id="head1"></h1>
    <p>Calculate frac{95}{2}.</p>

    <div class="calculator-box">
      <button type="button" class="btn btn-info" onclick="calculateProduct()">Calculate</button>
      <p id="result" class="mt-3 fw-bold"></p>
    </div>
  </div>

  <script>
    
    var h = "Basic Calculator";
    document.getElementById('head1').innerHTML = h;
    var num1 = 9.5;
    var num2 = 5;

    
    function calculateProduct() {
      var product = num1 * num2;
      document.getElementById('result').innerHTML = "Result: " + product;
    }
  </script>
</body>
</html>
